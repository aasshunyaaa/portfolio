<ul class="pagination">
    {% if paginator_list.has_previous %}
            <a href="?page={{ paginator_list.previous_page_number }}">
                <span aria-hidden="true">&laquo;</span>
            </a>
    {% endif %}

    {% for num in paginator_list.paginator.page_range %}
        {% if news_list.number == num %}
            <a class="page-link" href="#!">{{ num }}</a>
        {% else %}
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        {% endif %}
    {% endfor %}

    {% if paginator_list.has_next %}
            <a href="?page={{ paginator_list.next_page_number }}">
                <span aria-hidden="true">&raquo;</span>
            </a>
    {% endif %}
</ul>
